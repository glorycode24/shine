<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f0; /* Light beige background */
      color: #333;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background: #e8e0d5; /* Beige header */
      border-bottom: 1px solid #d0c8b8;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #8b7355; /* Earthy brown */
    }

    header p {
      color: #6d5c45; /* Darker brown */
      margin-top: 5px;
    }

    nav {
      background: #e8e0d5; /* Beige navigation */
      padding: 15px 0;
      margin-top: 100px;
      border-bottom: 1px solid #d0c8b8;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      opacity: 0.7;
    }

    nav a:hover {
      background: #d0c8b8; /* Light beige hover */
      transform: translateY(-2px);
      opacity: 1;
    }

    main {
      max-width: 900px;
      margin: 180px auto 40px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      border: 1px solid #e0d8c8;
    }

    h2 {
      text-align: center;
      color: #8b7355; /* Earthy brown */
      margin-bottom: 30px;
      font-size: 1.8rem;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: #8b7355; /* Earthy brown */
      border-radius: 2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea, select {
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #8b7355; /* Earthy brown */
      box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
    }

    button {
      background: #8b7355; /* Earthy brown */
      color: white;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: #7a6345; /* Darker brown */
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 115, 85, 0.2);
    }

    .message {
      color: #4caf50;
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
      border: 1px solid #e0e0e0;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f5f5f0; /* Light beige */
      font-weight: 600;
      color: #333;
    }

    .action-btn {
      background: #8b7355; /* Earthy brown */
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 25px;
      margin-right: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: #7a6345; /* Darker brown */
      transform: translateY(-2px);
    }

    .delete-btn {
      background: #d63031;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 2rem;
    }

    .product-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .product-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }

    .product-description {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: bold;
      color: #8b7355; /* Earthy brown */
      font-size: 1.2rem;
    }

    section {
      margin: 40px 0;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      main {
        padding: 20px;
        margin: 180px auto 20px;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>SHINE Admin Dashboard</h1>
      <p>Manage products and categories</p>
    </div>
  </header>

  <nav>
    <div class="container">
      <a href="#add-category">Add Category</a>
      <a href="#add-product">Add Product</a>
      <a href="#view-products">View Products</a>
    </div>
  </nav>

  <main class="container">
    <section id="add-category">
      <h2>Add New Category</h2>
      <form id="categoryForm">
        <input type="text" id="categoryName" placeholder="Category Name" required />
        <button type="submit">Add Category</button>
        <div class="message" id="categoryMessage"></div>
      </form>
      <table id="categoryTable"></table>
    </section>

    <section id="add-product">
      <h2>Add New Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required />
        <textarea id="productDescription" placeholder="Product Description" rows="4"></textarea>
        <input type="number" id="productPrice" placeholder="Product Price" required step="0.01" />
        <input type="number" id="productStock" placeholder="Stock Quantity" required />
        <input type="number" id="productCategoryId" placeholder="Category ID" required />
        <button type="submit">Add Product</button>
        <div class="message" id="productMessage"></div>
      </form>
      <table id="productTable"></table>
    </section>

    <section id="view-products">
      <h2>All Products (Admin View)</h2>
      <div class="products-grid" id="adminProductView"></div>
    </section>
  </main>

  <script>
    let editingProductId = null;
    let editingCategoryId = null;

    function loadCategories() {
      fetch('/api/categories')
        .then(res => res.json())
        .then(categories => {
          const table = document.getElementById('categoryTable');
          table.innerHTML = '<tr><th>ID</th><th>Name</th><th>Actions</th></tr>';
          categories.forEach(cat => {
            table.innerHTML += `
              <tr>
                <td>${cat.categoryId}</td>
                <td>${cat.name}</td>
                <td>
                  <button class="action-btn" onclick="editCategory(${cat.categoryId}, '${cat.name}')">Edit</button>
                  <button class="action-btn delete-btn" onclick="deleteCategory(${cat.categoryId})">Delete</button>
                </td>
              </tr>`;
          });
        });
    }

    function loadProducts() {
      fetch('/api/products')
        .then(res => res.json())
        .then(products => {
          const table = document.getElementById('productTable');
          table.innerHTML = '<tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr>';
          const grid = document.getElementById('adminProductView');
          grid.innerHTML = '';

          products.forEach(p => {
            table.innerHTML += `
              <tr>
                <td>${p.productId}</td>
                <td>${p.productName}</td>
                <td>₱${p.price.toFixed(2)}</td>
                <td>${p.stockQuantity}</td>
                <td>
                  <button class="action-btn" onclick="editProduct(${p.productId}, '${p.productName}', '${p.description}', ${p.price}, ${p.stockQuantity}, ${p.category.categoryId})">Edit</button>
                  <button class="action-btn delete-btn" onclick="deleteProduct(${p.productId})">Delete</button>
                </td>
              </tr>`;

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <div class="product-name">${p.productName}</div>
              <div class="product-description">${p.description}</div>
              <div class="product-price">₱${p.price.toFixed(2)}</div>
            `;
            grid.appendChild(card);
          });
        });
    }

    function editCategory(id, name) {
      document.getElementById('categoryName').value = name;
      editingCategoryId = id;
    }

    function deleteCategory(id) {
      if (confirm('Are you sure you want to delete this category?')) {
        fetch(`/api/categories/${id}`, { method: 'DELETE' })
          .then(() => {
            loadCategories();
            document.getElementById('categoryMessage').textContent = 'Category deleted successfully';
            setTimeout(() => document.getElementById('categoryMessage').textContent = '', 3000);
          });
      }
    }

    function editProduct(id, name, desc, price, stock, categoryId) {
      document.getElementById('productName').value = name;
      document.getElementById('productDescription').value = desc;
      document.getElementById('productPrice').value = price;
      document.getElementById('productStock').value = stock;
      document.getElementById('productCategoryId').value = categoryId;
      editingProductId = id;
    }

    function deleteProduct(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        fetch(`/api/products/${id}`, { method: 'DELETE' })
          .then(() => {
            loadProducts();
            document.getElementById('productMessage').textContent = 'Product deleted successfully';
            setTimeout(() => document.getElementById('productMessage').textContent = '', 3000);
          });
      }
    }

    document.getElementById('categoryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('categoryName').value;
      const method = editingCategoryId ? 'PUT' : 'POST';
      const url = editingCategoryId ? `/api/categories/${editingCategoryId}` : '/api/categories';
      
      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      }).then(res => res.json()).then(() => {
        document.getElementById('categoryForm').reset();
        document.getElementById('categoryMessage').textContent = '✅ Category saved successfully!';
        editingCategoryId = null;
        setTimeout(() => document.getElementById('categoryMessage').textContent = '', 3000);
        loadCategories();
      });
    });

    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const description = document.getElementById('productDescription').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      const stock = parseInt(document.getElementById('productStock').value);
      const categoryId = parseInt(document.getElementById('productCategoryId').value);
      const method = editingProductId ? 'PUT' : 'POST';
      const url = editingProductId ? `/api/products/${editingProductId}` : '/api/products';
      
      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          productName: name,
          description,
          price,
          stockQuantity: stock,
          category: { categoryId }
        })
      }).then(res => res.json()).then(() => {
        document.getElementById('productForm').reset();
        document.getElementById('productMessage').textContent = '✅ Product saved successfully!';
        editingProductId = null;
        setTimeout(() => document.getElementById('productMessage').textContent = '', 3000);
        loadProducts();
      });
    });

    // Load initial data
    loadCategories();
    loadProducts();
  </script>
</body>
</html>
